name: deploy helm chart

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: update values
        run: |
          sed -i -e "s/{{API_KEY}}/${{ secrets.API_KEY }}/g" values.yaml
          sed -i -e "s/{{WOOG_POSTGRES_PASSWORD}}/${{ secrets.WOOG_POSTGRES_PASSWORD }}/g" values.yaml
          sed -i -e "s/{{TELEGRAM_TOKEN}}/${{ secrets.TELEGRAM_TOKEN }}/g" values.yaml
          sed -i -e "s/{{TELEGRAM_ALERT_CHATLIST}}/${{ secrets.TELEGRAM_ALERT_CHATLIST }}/g" values.yaml
          sed -i -e "s/{{TWITTER_CONSUMER_KEY}}/${{ secrets.TWITTER_CONSUMER_KEY }}/g" values.yaml
          sed -i -e "s/{{TWITTER_CONSUMER_SECRET}}/${{ secrets.TWITTER_CONSUMER_SECRET }}/g" values.yaml
          sed -i -e "s/{{TWITTER_ACCESS_TOKEN}}/${{ secrets.TWITTER_ACCESS_TOKEN }}/g" values.yaml
          sed -i -e "s/{{TWITTER_ACCESS_TOKEN_SECRET}}/${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}/g" values.yaml
          sed -i -e "s/{{OPENWEATHERMAP_APIKEY}}/${{ secrets.OPENWEATHERMAP_APIKEY }}/g" values.yaml
          sed -i -e "s/{{TELEGRAM_TEMPERATURE_NOTIFY_LIST}}/${{ secrets.TELEGRAM_TEMPERATURE_NOTIFY_LIST }}/g" values.yaml
          sed -i -e "s/{{VPM_GITHUB_CLIENT_ID}}/${{ secrets.VPM_GITHUB_CLIENT_ID }}/g" values.yaml
          sed -i -e "s/{{VPM_GITHUB_SECRET}}/${{ secrets.VPM_GITHUB_SECRET }}/g" values.yaml
          sed -i -e "s/{{POSTGRES_USER}}/${{ secrets.POSTGRES_USER }}/g" values.yaml
          sed -i -e "s/{{POSTGRES_PASSWORD}}/${{ secrets.POSTGRES_PASSWORD }}/g" values.yaml
          sed -i -e "s/{{POSTGRES_DB}}/${{ secrets.POSTGRES_DB }}/g" values.yaml
          sed -i -e "s/{{POSTGRES_HOSTNAME}}/${{ secrets.POSTGRES_HOSTNAME }}/g" values.yaml
      - uses: WyriHaximus/github-action-helm3@v2
        with:
          exec: helm upgrade config . --install --wait --atomic --namespace=wooglife
          kubeconfig: '${{ secrets.KUBECONFIG_RAW }}'
