  backendPath: lake/{}

twitter:
  consumerkey: "{{TWITTER_CONSUMER_KEY}}"
  consumersecret: "{{TWITTER_CONSUMER_SECRET}}"
  accesstoken: "{{TWITTER_ACCESS_TOKEN}}"
  accesstokensecret: "{{TWITTER_ACCESS_TOKEN_SECRET}}"

woog:
  apikey: {{API_KEY}}
  postgres:
    password: "{{WOOG_POSTGRES_PASSWORD}}"

telegram:
  token: "{{TELEGRAM_TOKEN}}"
  chatlisterrors: "{{TELEGRAM_ALERT_CHATLIST}}"
  temperaturenotifierchatids: "{{TELEGRAM_TEMPERATURE_NOTIFY_LIST}}"
  aare:
    chatlist: "139656428"

openweathermap:
  apikey: "{{OPENWEATHERMAP_APIKEY}}"

github:
  vpm:
    client_id: "{{VPM_GITHUB_CLIENT_ID}}"
    client_secret: "{{VPM_GITHUB_SECRET}}"

vpm:
  postgres:
    hostname: "vpm-postgres"
    user: "{{POSTGRES_USER}}"
    password: "{{POSTGRES_PASSWORD}}"
    db: "{{POSTGRES_DB}}"
